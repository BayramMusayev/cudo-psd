<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Zoo Keeper Application Form</h1>
    <p>Place complete the form.Mandatory fields are marked with a <sup>*</sup></p>

    <form id="#" action="">
        <fieldset>
            <legend>CONTACT DETAILS</legend>

            <label for="name">Name<sup>*</sup></label>
            <input type="text" required="required" id="name">
            <br />
            <br />
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel">
            <br />
            <br />
            <label for="email">Email <sup>*</sup></label>
            <input type="email" required="required" name="email" id="email">
        </fieldset>
        <br/>
        <br>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="age"><sup>*</sup>Age</label>
            <input type="number" name="" id="age">
            <br />
            <br />
            <table>
                <tr>
                    <td><p>Gender</p></td>
                    <td>
                        <select name="" id="" >
                
                            <label for="" >Gender</label>
                            <option value="" disabled="disabled" selected>Family</option>
                            <option value="">Father</option>
                            <option value="">Mother</option>
                            <option value="">Sister</option>
                            <option value="">Brother</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <br/>
            <table>
                <tr>
                    <td>
                        <label for="">
                            When did you<br/>
                            first know you<br/>
                            wanted to be a<br/>
                            zoo-keeper?
                    </label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" ></textarea>
                    </td>
                </tr>
            </table>
            
            
        </fieldset>
        <br/>
        <br>
        <fieldset>
            <legend>PICK YOUR FAVORITE ANIMALS</legend>
            
            <input type="checkbox" name="" id="zebra">
            <label for="zebra">Zebra</label>
            <input type="checkbox" name="" id="cat">
            <label for="cat">Cat</label>
            <input type="checkbox" name="" id="anaconda">
            <label for="anaconda">Anaconda</label>
            <input type="checkbox" name="" id="human">
            <label for="human">Human</label>
            <br/>
            <br/>
            <input type="checkbox" name="" id="elephad">
            <label for="elephad">Elephand</label>
            <input type="checkbox" name="" id="Wildebeest">
            <label for="Wildebeest">Wildebeest</label>
            <input type="checkbox" name="" id="Pigeon">
            <label for="Pigeon">Pigeon</label>
            <input type="checkbox" name="" id="Crab">
            <label for="Crab">Crab</label>
        </fieldset>
        <br/>
        <br/>


        <button >Submit Application</button>

    </form>

</body>

</html>
